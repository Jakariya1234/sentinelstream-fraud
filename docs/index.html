<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SentinelStream Bank</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #7ca6ba;
        color: #fff;
      }

      .scroll-nav {
        background: #020617;
        padding: 12px;
        text-align: center;
        font-weight: bold;
        color: #f3f7f9;
        position: sticky;
        top: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 50px;
        flex-wrap: wrap;
      }

      .card,
      .result {
        background: #020617;
        padding: 25px;
        width: 320px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      }

      h2,
      h3 {
        text-align: center;
        color: #38bdf8;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #22c55e;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      button:disabled {
        background: #64748b;
        cursor: not-allowed;
      }

      .approved-box {
        background: #064e3b;
        padding: 15px;
        border-radius: 8px;
        color: #22c55e;
        font-weight: bold;
        text-align: center;
      }

      .blocked-box {
        background: #450a0a;
        padding: 15px;
        border-radius: 8px;
        color: #f87171;
        font-weight: bold;
        text-align: center;
      }

      .input-error {
        background: #78350f;
        padding: 12px;
        border-radius: 8px;
        color: #facc15;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <nav class="scroll-nav">
      SentinelStream Bank ‚Äì Secure Fraud Detection Portal
    </nav>

    <div class="container">
      <!-- Input Card -->
      <div class="card">
        <h2>Transaction Verification</h2>

        <input
          id="id"
          placeholder="Transaction ID (CAPS & NUMBERS)"
          oninput="this.value=this.value.replace(/[^A-Z0-9]/g,'')"
        />

        <input id="amt" placeholder="Amount (‚Çπ)" type="number" min="1" />

        <input
          id="mer"
          placeholder="Merchant"
          oninput="this.value=this.value.replace(/[^A-Za-z ]/g,'')"
        />

        <input
          id="loc"
          placeholder="Location"
          oninput="this.value=this.value.replace(/[^A-Za-z ]/g,'')"
        />

        <button id="btn" onclick="check()">Verify Transaction</button>
      </div>

      <!-- Result Card -->
      <div class="result" id="out">
        <h3>Result</h3>
        <p>Status will appear here</p>
      </div>
    </div>

    <script>
      async function check() {
        const id = document.getElementById("id");
        const amt = document.getElementById("amt");
        const mer = document.getElementById("mer");
        const loc = document.getElementById("loc");
        const out = document.getElementById("out");
        const btn = document.getElementById("btn");

        btn.disabled = true;
        btn.innerText = "Verifying...";

        const payload = {
          transaction_id: id.value.trim(),
          amount: Number(amt.value),
          merchant: mer.value.trim(),
          location: loc.value.trim(),
        };

        // Validation
        if (!payload.transaction_id) {
          showInputError("Enter valid Transaction ID");
          id.focus();
          resetBtn();
          return;
        }

        if (!amt.value || payload.amount <= 0) {
          showInputError("Enter valid Amount");
          amt.focus();
          resetBtn();
          return;
        }

        if (!payload.merchant) {
          showInputError("Enter Merchant name");
          mer.focus();
          resetBtn();
          return;
        }

        if (!payload.location) {
          showInputError("Enter Location");
          loc.focus();
          resetBtn();
          return;
        }

        // API Call
        try {
          const res = await fetch("http://127.0.0.1:8000/api/transaction", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await res.json();

          if (!res.ok) {
            out.innerHTML = `<div class="blocked-box">‚ùå ${data.detail}</div>`;
            resetBtn();
            return;
          }

          if (data.decision === "APPROVED") {
            out.innerHTML = `
              <div class="approved-box">
                ‚úÖ TRANSACTION APPROVED <br />
                Risk Score: ${data.risk_score}%
              </div>`;
          } else {
            out.innerHTML = `
              <div class="blocked-box">
                üö´ WRONG TRANSACTION AND
                 MAY BE FRAUD <br />
                Risk Score: ${data.risk_score}%
              </div>`;
          }
        } catch (error) {
          out.innerHTML =
            '<div class="blocked-box">‚ö†Ô∏è BACKEND NOT RUNNING</div>';
        }

        resetBtn();
      }

      function showInputError(msg) {
        document.getElementById(
          "out"
        ).innerHTML = `<div class="input-error">‚ö†Ô∏è ${msg}</div>`;
      }

      function resetBtn() {
        const btn = document.getElementById("btn");
        btn.disabled = false;
        btn.innerText = "Verify Transaction";
      }
    </script>
  </body>
</html>
